{% extends "AppCode/padre.html" %}
{% load static %}

{% block section1 %}

    <!--Aquí va lo que cambia, y lo asociado a está vista :) -->
    <body>
        <h1>Our Courses</h1>
        
        <button id="showCoursesBtn" class="btn btn-primary">show courses</button>
        
        <div id="courseList" style="display: none;">
            <h2>Our courses:</h2>
            <ul>
                <li class="course course-beginners">Beginners Course: send email for more information</li>
                <li class="course course-intermediate">Intermediate Course: send email form more information</li>
                <li class="course course-advanced">Advanced Course: send email form more information</li>
                
            </ul>
        </div>

    <script>
        // Obtiene referencias a los elementos HTML
        var showCoursesBtn = document.getElementById("showCoursesBtn");
        var courseList = document.getElementById("courseList");
        
        // Agrega un controlador de eventos al botón
        showCoursesBtn.addEventListener("click", function() {
            // Cambia la visibilidad de la lista de cursos al hacer clic en el botón
            if (courseList.style.display === "none" || courseList.style.display === "") {
                courseList.style.display = "block";
            } else {
                courseList.style.display = "none";
            }
        });
    </script>

</body>



{% endblock %}
